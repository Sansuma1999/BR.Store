<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Product Shop</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #e9fbe5;
      color: #333;
    }

    .navbar {
      background: linear-gradient(45deg, #90ee90, #32cd32);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .navbar nav {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .navbar nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .navbar nav a:hover {
      color: #f0fff0;
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .profile img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
    }

    .hero {
      background: url('https://images.unsplash.com/photo-1586816001966-79b736744398') no-repeat center center/cover;
      color: white;
      text-align: center;
      padding: 6rem 2rem;
      animation: fadeIn 2s ease-in-out;
    }

    .hero h2 {
      font-size: 2.5rem;
    }

    .products {
      padding: 3rem 2rem;
      background: #ffffff;
    }

    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1.5rem;
    }

    .product-card {
      background: #d9fdd3;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 1rem;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: scale(1.05);
    }

    .product-card img {
      width: 100%;
      max-height: 150px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 0.5rem;
    }

    .product-card h3 {
      color: #2e8b57;
      margin-bottom: 0.5rem;
    }

    .product-card p {
      margin-bottom: 1rem;
    }

    .product-buttons {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
    }

    .product-card button {
      padding: 0.5rem 1rem;
      border: none;
      background: #32cd32;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .product-card button:hover {
      background: #228b22;
    }

    footer {
      background: #90ee90;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <header class="navbar">
    <h1>My Product Shop</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#products">Products</a>
      <a href="cart.html">Cart</a>
      <div class="profile">
        <img src="https://via.placeholder.com/30" alt="Profile Icon">
        <span>User Name</span>
      </div>
    </nav>
  </header>

  <!-- Hero Section -->
  <section id="home" class="hero">
    <h2>Welcome to My Product Shop</h2>
    <p>Best quality products, delivered to your door.</p>
  </section>

  <!-- Product Section -->
  <section id="products" class="products">
    <h2 style="text-align: center; margin-bottom: 2rem;">Our Products</h2>
    <div class="product-list">
      <!-- Example Product Card -->
      <div class="product-card">
        <img src="https://via.placeholder.com/150" alt="Product 1">
        <h3>Mushroom Pack 1</h3>
        <p>₹100</p>
        <div class="product-buttons">
          <button>Add to Cart</button>
          <button onclick="location.href='order.html'">Buy Now</button>
        </div>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/150" alt="Product 2">
        <h3>Mushroom Pack 2</h3>
        <p>₹120</p>
        <div class="product-buttons">
          <button>Add to Cart</button>
          <button onclick="location.href='order.html'">Buy Now</button>
        </div>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/150" alt="Product 3">
        <h3>Mushroom Pack 3</h3>
        <p>₹150</p>
        <div class="product-buttons">
          <button>Add to Cart</button>
          <button onclick="location.href='order.html'">Buy Now</button>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 My Product Shop. All rights reserved.</p>
  </footer>
</body>
</html>
